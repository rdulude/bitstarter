<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title> New Bitstarter </title>
    
     	<link type="text/css" rel="stylesheet" 
	   href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css">


	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700,800' rel='stylesheet' type='text/css'>	

     	<style type="text/css">

	/** Check device width, use alternate styles **/

	@media(min-width: 900px){
		body{
	          padding-top:60px;
	        }
	        .linediv-l{
	          border-right: 1px white solid;
	      	}	 
	         .linediv-r{
	          border-left: 1px white solid;
	      } 
	 }
	 
	 /** Phones on down **/
	 
	 @media(min-width: 480px){
	 	.copy{
	 		padding: 2.5% 10%;
	 	}
	 	.linediv-l{
	          border-right: 1px white solid;
	      	}	 
	        .linediv-r{
	          border-left: 1px white solid;
	      } 
	 	
	 }
	 
	/** Otherwise, use these main stylings **/

      body {
        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
      }
      
      .heading, .subheading {
      	font-family: 'Unbuntu', Helvetica, Arial, sans-serif;
      }
      
      p.lead {
        padding-top: 1.5%;
        font-size: 24px;
        line-height: 30px;
      }
      
      p {
      	font-size: 18px;
        line-height: 24px;
      }
      
      /** Video pitch & action **/
      
      .pitch { 
      	padding 2.5% 0%;
      }
      
      .order {
      	padding 2% 0%;
      }
      
      .actions {
      	background-color: #343434;
      	padding: 3% 0%;
      }
      
     .video, .thermometer, .order, .social, .statistics {
        text-align: center;
      }
      
      .statistics h3, .statistics p {
      	color: white;
      }
      
      /** Marketing copy and footer**/
      
      .copy {
      	padding-top: 2.5%;
      	padding-bottom: 2.5%;
      	text-align: justify;
      }
      
      .asset {
      	padding: 2.5% 0%;
      }
      
      .footer{
      	color: #cccccc;
      	text-align: center;
      }
      
      .footer p {
      	font-size: 11px;
      }
      
      .footer a {
      	color: #ccccff;
      }
      
      
      .navigation, .pitch, .section1, .section2, .faq, .footer {
        padding: 10px 0px 10px 0px;
      }
 
    </style>
  </head>
  
<body>

<!-- begin navi-->

  </div>
<!-- END NAVI -->

    <div class="container">

      </div>

        <div class="span5">

          			</div>
          		</div>
          		<div class"span4">
          			<div class="linediv-c">

          			</div>
          		</div>
          		<div class"span4">
          			<div class="linediv-r">
          				<h3>9</h3> <p>days left</p>
          			</div>
          		</div>
          	</div>
          </div>
          
          <div class="order">
            Order
          </div>
          <div class="social">

          </div>
        </div>
      </div>

      </div>
      <div class="row section2">
